<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
    <style> x3d-canvas { width: 400px; height: 200px;} </style>
  </head>
  <body>
    <x3d-canvas>
      <X3D profile='Immersive'>
        <Scene>
            <Group>
                <PlaneSensor DEF='Muevepeon' axisRotation =  '1 0 0 -1.57'></PlaneSensor>
                <Transform DEF='peon'>
                   <Inline url = '"x3d/11_PeonRojo.x3d"'></Inline>
                </Transform>
            </Group>
        <ROUTE fromNode='Muevepeon' fromField='translation_changed' toNode='peon' toField='set_translation'></ROUTE>
        </Scene>
      </X3D>
    </x3d-canvas>
  </body>
</html>
