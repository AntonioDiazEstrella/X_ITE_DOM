<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>

        


    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>

                    <Viewpoint position='0 5 8' orientation='1 0 0 -0.35'></Viewpoint>
                    
                    <Group>
                    <!--<TouchSensor DEF='pulsador'></TouchSensor>-->
                    
                    <Shape id = "cilindro">
                      <Appearance>
                        <Material DEF='mat' diffuseColor = '0 0 1' ></Material>
                      </Appearance>
                      <Cylinder height='0.5' radius='0.5'></Cylinder>
                     </Shape>
                    </Group>
                
 <!--                  <Script type='application/x-vrmlscript' DEF='conmutador'> 
                       <field accessType ='inputOnly' name ='estado' type ='SFBool'/>
                       <field accessType ='outputOnly' name ='matiz' type ='SFColor'/>
                       <field accessType ='initializeOnly' name ='flag' type ='SFBool' value ='false'/>
                       <![CDATA[ecmascript:
                            function estado(val){
                                if(val == true){ 
	 	                            if (flag == false){
                                        matiz = new SFColor(1.0,0.0,0.0);
                                        flag = true;
	                                }
                                    else{
	                                    matiz = new SFColor(0.0,1.0,0.0);
                                        flag = false; 
		                            }   
                                }	
                            }
                        ]]>
                    </Script>
                     
                    <ROUTE fromNode='pulsador' fromField='isActive' toNode='conmutador' toField='estado'></ROUTE>
                    <ROUTE fromNode='conmutador' fromField='matiz' toNode='mat' toField='emissiveColor'></ROUTE>
                -->
                
                    </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
