<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
    <style> x3d-canvas { width: 400px; height: 200px;} </style>
  </head>
  <body>
    <x3d-canvas>
      <X3D profile='Immersive'>
        <Scene>
            <PointLight DEF='Luz' on='false' color = '0.8 0.8 0.0' location = '0 20 0'></PointLight>
            <TouchSensor DEF='Pulsador' description='Pulsa tablero para encender la luz'></TouchSensor>
            <Viewpoint description ='vista panoramica' orientation = '1 0 0 -0.35' position = '0 20 40'></Viewpoint>
            
            <Shape>
              <Appearance>
                <Material></Material>
              </Appearance>
              <Box size = '20 0.5 20'></Box> 
            </Shape>
            
            <!--<Inline url = '"x3d/9_Tablero3enRaya.x3d"'></Inline>-->
            
            <Transform translation= '0 1.25 0' >
              <Inline url = '"x3d/14_PeonRojoMovilXZ.x3d"'></Inline>
            </Transform>
            <!--<ROUTE fromNode='Pulsador' fromField='isOver' toNode='Luz' toField='on'></ROUTE>-->
            <ROUTE fromNode='Pulsador' fromField='isActive' toNode='Luz' toField='on'></ROUTE>
        </Scene>
      </X3D>
    </x3d-canvas>
  </body>
</html>
