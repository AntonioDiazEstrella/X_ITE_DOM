<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 200px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas contextMenu ="false" debug = "true" >
            <X3D profile='Immersive'>
                <Scene>
                    <Viewpoint position='0 5 15' orientation='1 0 0 -0.46917'></Viewpoint>
                    <NavigationInfo headlight='false'></NavigationInfo>
                    <DirectionalLight on ='true' direction='0 -1 0' color = '1 0 0'></DirectionalLight>
                    <PointLight on='false' color='0 1 0' location='0 10 0' shadowIntensity='0.8'></PointLight>
                        
                    <Transform translation='0 -2.0 0'>
                        <Shape>
                            <Appearance>
                                <Material diffuseColor='1 0 1'></Material>
                            </Appearance>
                            <Sphere radius ='0.3'></Sphere>
                        </Shape>
                    </Transform>
                        
                    <Transform translation='0 -5 0' >
                        <Shape>
                            <Appearance>
                                <Material diffuseColor='0.8 0.8 0.8'></Material>
                            </Appearance>
                            <Box size ='4 4 4'></Box>
                        </Shape>
                    </Transform>
                    <Background  skyColor= '1 1 1'></Background>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
