<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 200px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <NavigationInfo headlight='true'></NavigationInfo>
                    <Viewpoint position='0 2 5' orientation='1 0 0 -0.35' description='camara'></Viewpoint>
                    <Shape>
                        <Appearance>
                            <Material DEF= 'mat' 
                                diffuseColor ='1.0 0.0 0.0'
                                ambientIntensity = '0.0' 
                                emissiveColor = '0.0 0.0 0.0' 
                                specularColor = '0.5 0.5 0.0' 
                                shininess = '0.5'
                                transparency = '0.0'>
                            </Material>
                        </Appearance>
                        <Cone></Cone>
                    </Shape>
                    <Background skyColor='1 1 1'></Background> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
