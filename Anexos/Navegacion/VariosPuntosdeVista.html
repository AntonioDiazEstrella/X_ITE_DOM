<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Viewpoint position= '  0   0 10' orientation= '1 0 0     0' description= 'frente'></Viewpoint>
                    <Viewpoint position= '-10   0  0' orientation= '0 1 0 -1.57' description= 'izquierda'></Viewpoint>
                    <Viewpoint position= ' 10   0  0' orientation= '0 1 0  1.57' description= 'derecha'></Viewpoint>
                    <Viewpoint position= '  0  10  0' orientation= '1 0 0 -1.57' description= 'arriba'></Viewpoint>
                    <Viewpoint position= '  0 -10  0' orientation= '1 0 0  1.57' description= 'abajo'></Viewpoint>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor= '1 0 0'></Material>
                        </Appearance>
                            <Sphere radius= '1'></Sphere>
                    </Shape>
                    <Transform translation='0 -2 0'>
                        <Shape>
                            <Appearance> 
                               <Material></Material>
                            </Appearance>
                            <Box></Box>
                        </Shape>
                    </Transform>
                    <Background skyColor='1 1 1'></Background> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
