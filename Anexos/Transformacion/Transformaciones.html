<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 200px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Viewpoint position='0 0 6' orientation='1 0 0 0' description='camara'></Viewpoint>
                    <Transform 
                        translation='1 1 0'
                        rotation ='0 0 1 0.785'
                        scale = '2 1 1'>
                       <Shape>
                           <Appearance> 
                                <Material></Material> 
                           </Appearance>
                           <Box size= ' 1 1 1 '></Box>
                       </Shape>
                    </Transform>
                    <Inline url='"../../x3d/Ejes.x3d"'></Inline>
                    <Background skyColor='1 1 1'></Background>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
