<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 200px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Transform DEF='caja'> 
                        <Shape>
                            <Appearance>
                                <Material diffuseColor= '1 0 0'></Material>
                            </Appearance>
                            <Box></Box>
                        </Shape> 
                    </Transform>
        
                    <TimeSensor DEF='Timer' cycleInterval='1.5' loop='true'></TimeSensor>
        
                    <PositionInterpolator DEF='Escalado' key= '0 0.25 0.5 0.75 1' 
                                               keyValue= '1 1 1
                                                          2 2 2
                                                          3 3 3
                                                          2 2 2
                                                          1 1 1 '>
                    </PositionInterpolator>

                    <ROUTE fromNode='Timer' fromField='fraction_changed' toNode='Escalado' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='Escalado' fromField='value_changed' toNode='caja' toField='set_scale'></ROUTE>
                    <Background skyColor='1 1 1'></Background> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
