<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Transform> 
                        <Shape>
                            <Appearance>
                                <Material DEF = 'transparencia' diffuseColor= '1 0 0'></Material>
                            </Appearance>
                            <Box></Box>
                        </Shape> 
                    </Transform>
        
                    <TimeSensor DEF='Timer' cycleInterval='1.5' loop='true'></TimeSensor>
        
                    <ScalarInterpolator DEF='Coloreado' key= '0 0.25 0.5 0.75 1' 
                                               keyValue= '0
                                                          0.5
                                                          1
                                                          0.5
                                                          0'>
                    </ScalarInterpolator>
                    
                    <ROUTE fromNode='Timer' fromField='fraction_changed' toNode='Coloreado' toField='set_fraction'></ROUTE>
                    <ROUTE fromNode='Coloreado' fromField='value_changed' toNode='transparencia' toField='set_transparency'></ROUTE>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
