<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 200px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Transform DEF='caja'> 
                        <Shape>
                            <Appearance>
                                <Material diffuseColor= '1 0 0'></Material>
                            </Appearance>
                           <Box></Box>
                        </Shape>
                    </Transform>
                    
                    <TimeSensor DEF = 'Timer' cycleInterval='2' loop='true'> </TimeSensor>
                    
                    <OrientationInterpolator DEF='Rotacion' 
                        key= '0 0.25 0.5 0.75 1'
                        keyValue= ' 0 1 0 0 
                                    0 1 0 1.57 
                                    0 1 0 3.1415 
                                    0 1 0 -1.57 
                                    0 1 0 0'>
                    </OrientationInterpolator>
                    
                    <ROUTE fromNode='Timer' fromField='fraction_changed' toNode='Rotacion' toField='set_fraction'> </ROUTE>
                    <ROUTE fromNode='Rotacion' fromField='value_changed' toNode='caja' toField='set_rotation'> </ROUTE>
                    <Background skyColor='1 1 1'></Background> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
