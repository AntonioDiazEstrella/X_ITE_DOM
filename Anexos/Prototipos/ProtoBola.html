<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>
        <style> x3d-canvas { width: 200px; height: 200px;}</style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <ProtoDeclare name="Bola">
                        <!--Declaracion de la interfaz-->
                        <ProtoInterface>
                            <field accessType='initializeOnly' name='Radio'    type='SFFloat' value='1.0'></field>
                            <field accessType='initializeOnly' name='Color'    type='SFColor' value='1.0 0.0 0.0'></field>
                            <field accessType='initializeOnly' name='Posicion' type='SFVec3f' value='0.0 0.0 0.0'></field>
                        </ProtoInterface>
                        <!--Declaracion del cuerpo-->
                        <ProtoBody>
                            <Transform>
                                <IS><connect nodeField="translation" protoField="Posicion"></connect></IS>				
                                <Shape>
                                    <Appearance>
                                        <Material>
                                            <IS><connect nodeField="diffuseColor" protoField="Color"></connect></IS>
                                        </Material>
                                    </Appearance>
                                    <Sphere>
                                        <IS><connect nodeField='radius' protoField='Radio'></connect></IS>
                                    </Sphere>
                                </Shape>
                            </Transform>
                        </ProtoBody>
                    </ProtoDeclare>
                    <!--Instancias del nuevo nodo-->
                    <Bola Radio = '0.1' Color = '0.2 0.2 0.2' Posicion = '-2.0 0.0 0.0'></Bola>
                    <Bola Radio = '0.2' Color = '0.0 0.0 1.0' Posicion = '-1.5 0.0 0.0'></Bola> 
                    <Bola Radio = '0.3' Color = '0.0 1.0 0.0' Posicion = '-1 0.0 0.0'></Bola> 
                    <Bola Radio = '0.4' Color = '0.0 1.0 1.0' Posicion = '-0.5 0.0 0.0'></Bola> 
                    <Bola Radio = '0.5' Color = '1.0 0.0 0.0' Posicion = '0 0.0 0.0'></Bola> 
                    <Bola Radio = '0.6' Color = '1.0 0.0 1.0' Posicion = '0.5 0.0 0.0'></Bola> 
                    <Bola Radio = '0.7' Color = '1.0 1.0 0.0' Posicion = '1.0 0.0 0.0'></Bola> 
                    <Bola Radio = '0.8' Color = '1.0 1.0 1.0' Posicion = '1.5 0.0 0.0'></Bola> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
