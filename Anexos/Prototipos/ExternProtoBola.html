<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>
        <style> x3d-canvas { width: 200px; height: 200px;}</style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <!--DeclaraciÃ³n del proptotipo-->
                    <ExternProtoDeclare name='Bola' url='"../../x3d/ProtoBola.x3d#Bola"'>
                        <field accessType='inputOutput' type='SFFloat' name='Radio'></field>
                        <field accessType='inputOutput' type='SFColor' name='Color'></field>
                        <field accessType='inputOutput' type='SFVec3f' name='Posicion'></field>
                    </ExternProtoDeclare>

                    <!--Instancias del nuevo nodo-->
                    <Bola Radio = '0.1' Color = '0.2 0.2 0.2' Posicion = '-2.0 0.0 0.0'></Bola>
                    <Bola Radio = '0.2' Color = '0.0 0.0 1.0' Posicion = '-1.5 0.0 0.0'></Bola> 
                    <Bola Radio = '0.3' Color = '0.0 1.0 0.0' Posicion = '-1 0.0 0.0'></Bola> 
                    <Bola Radio = '0.4' Color = '0.0 1.0 1.0' Posicion = '-0.5 0.0 0.0'></Bola> 
                    <Bola Radio = '0.5' Color = '1.0 0.0 0.0' Posicion = '0 0.0 0.0'></Bola> 
                    <Bola Radio = '0.6' Color = '1.0 0.0 1.0' Posicion = '0.5 0.0 0.0'></Bola> 
                    <Bola Radio = '0.7' Color = '1.0 1.0 0.0' Posicion = '1.0 0.0 0.0'></Bola> 
                    <Bola Radio = '0.8' Color = '1.0 1.0 1.0' Posicion = '1.5 0.0 0.0'></Bola> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
