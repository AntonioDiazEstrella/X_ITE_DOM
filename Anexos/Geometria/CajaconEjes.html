<!DOCTYPE html>
<html>

        <style> x3d-canvas { width: 200px; height: 200px;} </style>
    </head>
    <body>

            <X3D profile='Immersive'>
                <Scene>

                        <Appearance>

                        <Box size = '1 1 1'></Box>
                    </Shape>
                    <Inline url='"../../x3d/Ejes.x3d"'></Inline>
                    <Background skyColor='1 1 1'></Background> 
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
