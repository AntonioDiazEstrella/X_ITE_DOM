<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Shape DEF ='ColorCaja'>
                        <Appearance>
                            <Material DEF = 'Material'  diffuseColor= '0 0 1'></Material>
                        </Appearance>
                        <Box size = '1 2 3'></Box>  
                    </Shape>
                    <Background skyColor='1 1 1'></Background>
                    <script>
                        document.getElementById("ColorCaja").addEventListener("click", myFunction);
                        function myFunction() {
                         const material = document.querySelector ("Material");
                         material .setAttribute ("diffuseColor", "1 0 0");  
                        }
                    </script>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
