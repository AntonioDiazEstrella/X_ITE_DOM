<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Viewpoint position='0 0 4' orientation='1 0 0 0' description='camara'></Viewpoint>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor=' 0 1 0 '></Material>
                        </Appearance>
                        <Cylinder height = '1' radius= '0.5' side= 'TRUE' bottom= 'TRUE'></Cylinder>
                    </Shape>
                    <Background skyColor='1 1 1'></Background>
                    <Inline url='"../x3d/Ejes.x3d"'></Inline>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
