<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <Transform>
                        <Inline url='"x3d/Ojo.x3d"'></Inline>
                        <Sound>
                            <AudioClip DEF='amanecer' enabled ='true' loop = 'true' url='"sonidos/amanecer.mp3"'></AudioClip>
                        </Sound>
                    </Transform>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
