<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
        <style> x3d-canvas { width: 400px; height: 200px;} </style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile='Immersive'>
                <Scene>
                    <!-- https://www.web3d.org/x3d/content/examples/Basic/UniversalMediaPanoramas/forest1Index.html-->
		            <Background  
                        backUrl = '"texturas/panorama/forest_1_back.jpg"' 
                        bottomUrl = '"texturas/panorama/forest_1_bottom.jpg"' 
                        frontUrl =  '"texturas/panorama/forest_1_front.jpg"' 
                        leftUrl =   '"texturas/panorama/forest_1_left.jpg"' 
                        rightUrl =  '"texturas/panorama/forest_1_right.jpg"' 
                        topUrl =    '"texturas/panorama/forest_1_top.jpg"'>
                    </Background> 
                    <Transform>
                        <Inline url='"x3d/Ojo.x3d"'></Inline>
                        <TouchSensor DEF='pulsador'></TouchSensor>
                        <Sound maxBack='10' minFront='10' >
                            <AudioClip DEF='amanecer'  loop= 'false'   url='"sonidos/amanecer.mp3"'></AudioClip>
                        </Sound>
                    </Transform>
                    <ROUTE fromNode='pulsador' fromField='touchTime' toNode='amanecer' toField='set_startTime'></ROUTE>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
