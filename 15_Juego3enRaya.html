<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
    <style> x3d-canvas { width: 400px; height: 200px;} </style>
  </head>
  <body>
    <x3d-canvas>
      <X3D profile='Immersive'>
        <Scene>
          <NavigationInfo speed='1'></NavigationInfo>

          <Viewpoint description ='vista panoramica' orientation = '1 0 0 -0.35' position = '0 20 38'></Viewpoint>

          <Inline url = '"x3d/9_Tablero3enRaya.x3d"'></Inline>   

          <Transform translation= '-20 1.25 -10' >
              <Inline url = '"x3d/14_PeonRojoMovilXZ.x3d"'></Inline>         
          </Transform>

          <Transform translation= '-20 1.25 0' >
              <Inline url = '"x3d/14_PeonRojoMovilXZ.x3d"'></Inline>           
          </Transform>

          <Transform translation= '-20 1.25 10' >
              <Inline url = '"x3d/14_PeonRojoMovilXZ.x3d"'></Inline>           
          </Transform>

          <Transform translation= '20 1.25 -10' >
              <Inline url = '"x3d/14_PeonVerdeMovilXZ.x3d"'></Inline>           
          </Transform>

          <Transform translation= '20 1.25 0' >
              <Inline url = '"x3d/14_PeonVerdeMovilXZ.x3d"'></Inline>           
          </Transform>

          <Transform translation= '20 1.25 10' >
              <Inline url = '"x3d/14_PeonVerdeMovilXZ.x3d"'></Inline>           
          </Transform>
        </Scene>
      </X3D>
    </x3d-canvas>
  </body>
</html>
